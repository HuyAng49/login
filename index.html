<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="materialContainer">
			<form action="http://192.168.8.154:8080/servle/star" method="get">
				<div class="box">
					<div class="title">登录</div>
					<div class="input">
						<label for="name">用户名</label>
						<input type="text" name="name" id="name">
						<span class="spin"></span>
					</div>
					<div class="input">
						<label for="pass">密码</label>
						<input type="password" name="pass" id="pass">
						<span class="spin"></span>
					</div>
					<div class="button login">
						<button>
							<span>登录</span>
							<i class="fa fa-check"></i>
						</button>
					</div>
					<a href="javascript:" class="pass-forgot">忘记密码？</a>
				</div>
			</form>

			<form action="http://192.168.8.154:8080/servle/star" method="post">
				<div class="overbox">
					<div class="material-button alt-2">
						<span class="shape"></span>
					</div>
					<div class="title">注册</div>
					<div class="input">
						<label for="regname">用户名</label>
						<input type="text" name="name" id="regname">
						<span class="spin"></span>
					</div>
					<div class="input">
						<label for="regpass">密码</label>
						<input type="password" name="pasd" id="regpass">
						<span class="spin"></span>
					</div>
					<div class="input">
						<label for="reregpass">确认密码</label>
						<input type="password" name="repasd" id="reregpass">
						<span class="spin"></span>
					</div>
					<div class="button">
						<button>
							<span>注册</span>
						</button>
					</div>
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>

	</body>
</html>
